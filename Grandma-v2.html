            let html = `
                <div class="flex justify-between items-center mb-4">
                    <div class="font-bold text-blue-600 text-xl">${currentYear} å¹´ ${currentMonth + 1} æœˆ</div>
                </div>
                <div class="grid grid-cols-7 gap-1">
            `;

            [`æ—¥`, `ä¸€`, `äºŒ`, `ä¸‰`, `å››`, `äº”`, `å…­`].forEach(day => {
                html += `<div class="text-center font-bold text-blue-700 py-2">${day}</div>`;
            });

            for(let i = 0; i < firstDay.getDay(); i++) {
                html += `<div></div>`;
            }

            for(let d = 1; d <= lastDay.getDate(); d++) {
                const dateStr = `${currentYear}-${(currentMonth + 1).toString().padStart(2, `0`)}-${d.toString().padStart(2, `0`)}`;
                const dateObj = new Date(currentYear, currentMonth, d);
                const dayBookings = bookings.filter(b => b.date === dateStr);
                const afternoonCount = dayBookings.filter(b => b.slot === `afternoon`).length;
                const eveningCount = dayBookings.filter(b => b.slot === `evening`).length;

                const isPast = dateObj < today;
                let statusClass = `available`;

                if(isPast) {
                    statusClass = `past`;
                } else if(afternoonCount >= 3 && eveningCount >= 3) {
                    statusClass = `full`;
                } else if(afternoonCount === 2 || eveningCount === 2) {
                    statusClass = `almost`;
                }

                const afternoonColor = afternoonCount >= 3 ? `text-red-600` : afternoonCount === 2 ? `text-orange-500` : `text-green-600`;
                const eveningColor = eveningCount >= 3 ? `text-red-600` : eveningCount === 2 ? `text-orange-500` : `text-green-600`;

                html += `
                    <div class="calendar-day ${statusClass}">
                        <div class="font-bold text-center mb-2">${d}</div>
                        <div class="text-xs mt-1 ${afternoonColor}">â˜€ï¸ ${afternoonCount}/3</div>
                        <div class="text-xs mt-1 ${eveningColor}">ğŸŒ™ ${eveningCount}/3</div>
                    </div>
                `;
            }

            html += `</div>`;
            container.innerHTML = html;
        }
    </script>
